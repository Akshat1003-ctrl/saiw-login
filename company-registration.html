<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>SAIW-CompanyRegistration</title>
    
    <style>
        /*
        ====================================================
        BASE CSS STYLES (Desktop First)
        ====================================================
        */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        * {
            margin: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            /* --- BACKGROUND IMAGE STYLES --- */
            background-image: url('images/Login_Screen\ \(1\).png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            /* Use min-height to allow scrolling for large form */
            min-height: 100vh;
            height: auto; 
            position: relative; 
            transition: all 0.3s ease;
            padding: 30px 0 60px 0; /* Extra padding for forms that exceed viewport height */
        }

        /* Footer positioning */
        footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .footer-nav a {
            color: #fff; 
            font-size: 12px;
            margin: 0 10px;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .footer-nav a:hover {
            opacity: 1;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px #98a3e7;
            position: relative;
            overflow: hidden;
            width: 1000px; /* Wide width for two columns on desktop */
            max-width: 95%;
            padding: 40px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333; /* CHANGED: Set main heading to deep gray/black */
        }

        .container h2 {
            font-size: 16px;
            font-weight: 600;
            color: #2d3ba8;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #eee;
        }
        .container h2:first-child {
            margin-top: 0;
        }
        
        .container button {
            background-color: #2d3ba8;
            color: #fff;
            font-size: 14px;
            padding: 12px 60px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 30px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .container button:active {
            transform: scale(0.95);
        }
        
        .registration-form {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for desktop */
            gap: 40px;
        }

        .input-group input, .input-group select {
            background-color: #eee;
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
        .input-group label:first-child {
            margin-top: 0;
        }

        .required-asterisk {
            color: #2d3ba8;
            font-weight: 600;
            margin-left: 3px;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Sign in prompt styles */
        .sign-in-prompt {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
            color: #555;
        }
        .sign-in-prompt a {
            color: #2d3ba8;
            font-weight: 600;
            margin: 0;
            text-decoration: underline;
        }
        
        /* Specific layouts for phone number and country code (combined input) */
        .phone-input-group {
            display: flex;
            gap: 5px;
        }
        .phone-input-group select {
            flex: 0 0 35%;
        }
        .phone-input-group input {
            flex: 1;
        }

        /*
        ====================================================
        MOBILE OPTIMIZATION (max-width: 768px)
        ====================================================
        */
        @media screen and (max-width: 768px) {
            body {
                padding: 20px 0 50px 0;
            }

            .container {
                width: 95vw;
                max-width: 450px;
                border-radius: 15px;
                padding: 20px;
            }

            .registration-form {
                grid-template-columns: 1fr; /* Single column for mobile */
                gap: 0;
            }
            
            .content-column {
                padding: 0 10px; /* Slight horizontal padding for content within the single column */
            }

            footer {
                position: fixed;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                padding: 5px 0;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <img src="images/SAIW_2.0_Black.png" alt="SAIW 2.0 Logo" class="logo">
        <h1>Company Registration</h1>
        
        <form class="registration-form">
            
            <!-- LEFT COLUMN: Company Details & Address -->
            <div class="content-column left-column">
                
                <!-- Company Details Section -->
                <h2>Company Details</h2>
                <div class="input-group">
                    <label>Company Name <span class="required-asterisk">*</span></label>
                    <input type="text" name="company-name" required>
                </div>
                <div class="input-group">
                    <label>Company Email <span class="required-asterisk">*</span></label>
                    <input type="email" name="company-email" required>
                </div>
                <div class="input-group">
                    <label>Company Web Address</label>
                    <input type="url" name="company-web">
                </div>
                <div class="input-group">
                    <label>Company VAT Number <span class="required-asterisk">*</span></label>
                    <input type="text" name="company-vat" required>
                </div>
                <div class="input-group">
                    <label>Company Registration Number</label>
                    <input type="text" name="company-reg">
                </div>

                <!-- Address Section -->
                <h2>Address</h2>
                <div class="input-group">
                    <label>Street Address</label>
                    <input type="text" name="street-address">
                </div>
                <div class="input-group">
                    <label>Postal Address</label>
                    <input type="text" name="postal-address">
                </div>
                <div class="input-group">
                    <label>Suburb</label>
                    <input type="text" name="suburb">
                </div>
                <div class="input-group">
                    <label>City</label>
                    <input type="text" name="city">
                </div>
                <div class="input-group">
                    <label>Province</label>
                    <input type="text" name="province">
                </div>
                <div class="input-group">
                    <label>Postal Code</label>
                    <input type="text" name="postal-code">
                </div>

                <div class="input-group">
                    <label>Country & Phone Code</label>
                    <div class="phone-input-group">
                        <select name="country-code" required>
                            <option value="+27" selected>South Africa (+27)</option>
                            <option value="+1">USA (+1)</option>
                            <option value="+44">UK (+44)</option>
                            <option value="+61">Australia (+61)</option>
                        </select>
                        <input type="tel" name="phone-number" placeholder="Phone" required>
                    </div>
                </div>
                
            </div>
            
            <!-- RIGHT COLUMN: Contact Details & User Details -->
            <div class="content-column right-column">
                
                <!-- Contact Details Section -->
                <h2>Contact Details</h2>
                <div class="input-group">
                    <label>Person</label>
                    <input type="text" name="contact-person">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="contact-email">
                </div>
                <div class="input-group">
                    <label>Phone No</label>
                    <input type="tel" name="contact-phone">
                </div>
                <div class="input-group">
                    <label>Cell No</label>
                    <input type="tel" name="contact-cell">
                </div>

                <h2>Alternate Contact Details</h2>
                <div class="input-group">
                    <label>Alternate Person</label>
                    <input type="text" name="alt-contact-person">
                </div>
                <div class="input-group">
                    <label>Alternate Email</label>
                    <input type="email" name="alt-contact-email">
                </div>
                <div class="input-group">
                    <label>Alternate Phone No</label>
                    <input type="tel" name="alt-contact-phone">
                </div>
                <div class="input-group">
                    <label>Alternate Cell No</label>
                    <input type="tel" name="alt-contact-cell">
                </div>

                <!-- User Details Section -->
                <h2>User Details (Account for Sign In)</h2>
                <div class="input-group">
                    <label>Username <span class="required-asterisk">*</span></label>
                    <input type="text" name="username" required>
                </div>
                <div class="input-group">
                    <label>Password <span class="required-asterisk">*</span></label>
                    <input type="password" name="password" required>
                </div>
                <div class="input-group">
                    <label>Confirm Password <span class="required-asterisk">*</span></label>
                    <input type="password" name="confirm-password" required>
                </div>

            </div>

            <!-- Submit Button (spans both columns on desktop) -->
            <button type="submit" style="grid-column: 1 / -1;">Register Company</button>
            
            <!-- Sign In Prompt (spans both columns on desktop) -->
            <p class="sign-in-prompt" style="grid-column: 1 / -1;">Already have an account? <a href="index.html">Sign in</a></p>

        </form>
    </div>
    
    <!-- Footer Navigation Links -->
    <footer>
        <nav class="footer-nav">
            <a href="index.html">Back to Home</a>
            <a href="#">About</a>
            <a href="#">Privacy Policy</a>
            <a href="#">License Agreement</a>
            <a href="#">Contact</a>
        </nav>
    </footer>

</body>

</html>
